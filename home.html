<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Perolehan Suara - Pileg Dapil IX Jateng 2024</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Statistik Perolehan Suara</h1>
    <h2>Pemilihan Legislatif Dapil IX Jawa Tengah 2024</h2>
    
    <table>
        <tr>
            <th>Partai</th>
            <th>Perolehan Suara</th>
        </tr>
        <tr>
            <td>Partai A</td>
            <td>12,500</td>
        </tr>
        <tr>
            <td>Partai B</td>
            <td>9,800</td>
        </tr>
        <tr>
            <td>Partai C</td>
            <td>7,600</td>
        </tr>
    </table>
    
    <canvas id="voteChart"></canvas>
    
    <script>
        const ctx = document.getElementById('voteChart').getContext('2d');
        const voteChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Partai A', 'Partai B', 'Partai C'],
                datasets: [{
                    label: 'Perolehan Suara',
                    data: [12500, 9800, 7600],
                    backgroundColor: ['red', 'blue', 'green']
                }]
            }
        });
    </script>
</body>
</html>
